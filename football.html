<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

<video id="video" controls></video>

<script>
if (Hls.isSupported()) {
  const video = document.getElementById('video');
  const hls = new Hls({
  xhrSetup: xhr => {
    xhr.setRequestHeader('Referer', "https://live-streamfootball.com/")
    xhr.setRequestHeader('Origin', "https://live-streamfootball.com")
  }
})
  hls.attachMedia(video);

  hls.on(Hls.Events.MEDIA_ATTACHED, function () {
    hls.loadSource("https://live.wowaha.tv/live/47/chunks.m3u8");//https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8
  });



}
</script>
